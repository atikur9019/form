<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Email Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Authentication</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="sendSignInLink()">Send Sign-in Link</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } 
    from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Function to send sign-in link
    function sendSignInLink() {
      const email = document.getElementById('email').value;
      const messageElement = document.getElementById('message');

      if (!email) {
        messageElement.textContent = "Please enter your email.";
        return;
      }

      const actionCodeSettings = {
        url: window.location.href, // Redirects back to the same page
        handleCodeInApp: true,
      };

      sendSignInLinkToEmail(auth, email, actionCodeSettings)
        .then(() => {
          localStorage.setItem('emailForSignIn', email);
          messageElement.textContent = "Sign-in link sent! Check your email.";
        })
        .catch(error => {
          console.error(error);
          messageElement.textContent = "Error sending sign-in link.";
        });
    }

    // Function to handle email link sign-in
    window.onload = function() {
      const messageElement = document.getElementById('message');

      if (isSignInWithEmailLink(auth, window.location.href)) {
        let email = localStorage.getItem('emailForSignIn');
        if (!email) {
          email = prompt("Please enter your email:");
        }

        signInWithEmailLink(auth, email, window.location.href)
          .then(result => {
            messageElement.textContent = "Authentication successful!";
            localStorage.removeItem('emailForSignIn');
          })
          .catch(error => {
            console.error(error);
            messageElement.textContent = "Sign-in failed.";
          });
      }
    };
  </script>
</body>
</html>
